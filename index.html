<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Catatan Keuangan & Utang</h1>

    <section id="form-section">
        <h2>Tambah Transaksi</h2>
        <form id="transaction-form">
            <input type="text" id="type" placeholder="Jenis: pemasukan/pengeluaran/utang" required>
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah (Rp)" required>
            <input type="date" id="due-date" placeholder="Tanggal jatuh tempo (opsional)">
            <button type="submit">Tambah</button>
        </form>
    </section>

    <section id="list-section">
        <h2>Daftar Transaksi</h2>
        <ul id="transaction-list"></ul>
    </section>
    <section id="summary-section">
    <h2>Ringkasan</h2>
    <p>Total Saldo: <span id="total-saldo">Rp0</span></p>
    <p>Total Utang: <span id="total-utang">Rp0</span></p>
    </section>


    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>


</body>
</html>
